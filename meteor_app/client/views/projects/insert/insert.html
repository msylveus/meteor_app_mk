<template name="ProjectsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ProjectsInsertForm}}
	</div>
</template>

<template name="ProjectsInsertForm">
	<div id="projects-insert-form" class="">
		<h2 id="component-title">
			New Project
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-title">
				<label for="title">
					Project Name
				</label>
				<div class="input-div">
					<input type="text" name="title" value="" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-supervisor">
				<label for="supervisor">
					Supervisor
				</label>
				<div class="input-div">
					<select class="form-control " name="supervisor" data-type="string">
						{{#each admin_users}}
						<option value="{{_id}}">							{{profile.nameL}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-users">
				<label for="users">
					Employees
				</label>
				<div class="input-div">
					<select multiple="multiple" class="form-control " name="users" data-type="array">
						{{#each admin_users}}
						<option value="{{_id}}">							{{profile.name}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-client-name">
				<label for="clientName">
					Client Name
				</label>
				<div class="input-div">
					<input type="text" name="clientName" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-budget">
				<label for="budget">
					Budget
				</label>
				<div class="input-div">
					<input type="text" name="budget" value="" class="form-control " data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
