<template name="TeamTeamMemberUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> TeamTeamMemberUpdateTeamMemberUpdateForm}}
	</div>
</template>

<template name="TeamTeamMemberUpdateTeamMemberUpdateForm">
	<div id="team-team-member-update-team-member-update-form" class="">
		<h2 id="component-title">
			New Member
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-title">
				<label for="title">
					Project Name
				</label>
				<div class="input-div">
					<input type="text" name="title" value="{{project.title}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-users">
				<label for="users">
					Employees
				</label>
				<div class="input-div">
					<select multiple="multiple" class="form-control " name="users" data-type="string">
						{{#each user_list}}
						<option value="{{_id}}" {{optionIsSelected ../project.users _id}}>							{{profile.name}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
