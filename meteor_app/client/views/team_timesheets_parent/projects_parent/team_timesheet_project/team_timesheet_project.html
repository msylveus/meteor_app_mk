<template name="TeamTimesheetsParentProjectsParentTeamTimesheetProject">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					My Team's Timesheet
				</h2>
			</div>
		</div>
		{{> TeamTimesheetsParentProjectsParentTeamTimesheetProjectProjectForm}}{{> TeamTimesheetsParentProjectsParentTeamTimesheetProjectWeekComponent}}{{> TeamTimesheetsParentProjectsParentTeamTimesheetProjectTimeSheetDataView}}
	</div>
</template>

<template name="TeamTimesheetsParentProjectsParentTeamTimesheetProjectProjectForm">
	<div id="team-timesheets-parent-projects-parent-team-timesheet-project-project-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-project">
				<label for="project">
				</label>
				<div class="input-div">
					<select id="team_timesheet_proj_select" class="form-control " name="project" data-type="string" autofocus="autofocus">
						<option value="selectProject" selected>							Select a Project</option>
						{{#each teaming}}
						<option value="{{_id}}">							{{title}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
				</div>
			</div>
		</form>
	</div>
</template>

<template name="TeamTimesheetsParentProjectsParentTeamTimesheetProjectWeekComponent">
</template>

<template name="TeamTimesheetsParentProjectsParentTeamTimesheetProjectTimeSheetDataView">
	<div id="team-timesheets-parent-projects-parent-team-timesheet-project-time-sheet-data-view" class="">
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> TeamTimesheetsParentProjectsParentTeamTimesheetProjectTimeSheetDataViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			Empty.
		</div>
		{{/if}}
	</div>
</template>

<template name="TeamTimesheetsParentProjectsParentTeamTimesheetProjectTimeSheetDataViewTable">
	<table id="dataview-table" class="table table-striped">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="project.title">
					Project
				</th>
				<th class="th-sortable" data-sort="user.profile.name">
					Full Name
				</th>
				<th class="th-sortable" data-sort="date">
					Date
				</th>
				<th class="th-sortable" data-sort="from_time">
					From
				</th>
				<th class="th-sortable" data-sort="to_time">
					To
				</th>
				<th class="th-sortable" data-sort="totalHrs">
					Total Hours
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> TeamTimesheetsParentProjectsParentTeamTimesheetProjectTimeSheetDataViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="TeamTimesheetsParentProjectsParentTeamTimesheetProjectTimeSheetDataViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{project.title}}
		</td>
		<td>
			{{user.profile.name}}
		</td>
		<td>
			{{formatDate date ''}}
		</td>
		<td>
			{{secondsToTime from_time ''}}
		</td>
		<td>
			{{secondsToTime to_time ''}}
		</td>
		<td>
			{{totalHrs}}
		</td>
	</tr>
</template>
