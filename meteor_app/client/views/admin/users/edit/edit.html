<template name="AdminUsersEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AdminUsersEditEditForm}}
	</div>
</template>

<template name="AdminUsersEditEditForm">
	<div id="admin-users-edit-edit-form" class="">
		<h2 id="component-title">
			Edit user
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-profile-name">
				<label for="profile.name">
					First Name
				</label>
				<div class="input-div">
					<input type="text" name="profile.name" value="{{admin_user.profile.name}}" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-name-l">
				<label for="profile.nameL">
					Last Name
				</label>
				<div class="input-div">
					<input type="text" name="profile.nameL" value="{{admin_user.profile.nameL}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-roles">
				<label for="roles">
					Position
				</label>
				<div class="input-div">
					<select class="form-control " name="roles" data-type="array">
						<option value="employee" {{optionIsSelected admin_user.roles "employee"}}>							Employee</option>
						<option value="admin" {{optionIsSelected admin_user.roles "admin"}}>							Admin</option>
						<option value="supervisor" {{optionIsSelected admin_user.roles "supervisor"}}>							Supervisor</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-salary">
				<label for="profile.salary">
					Salary
				</label>
				<div class="input-div">
					<input type="text" name="profile.salary" value="{{admin_user.profile.salary}}" class="form-control " data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-pay-data">
				<label for="profile.payData">
					Pay Data
				</label>
				<div class="input-div">
					<input type="file" id="field-profile-pay-data" class="file " multiple="false" data-show-upload="false" data-show-caption="true" data-field="profile.payData">
					<input type="hidden" name="profile.payData" value="{{admin_user.profile.payData}}">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
