<template name="ProjectsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ProjectsDetailsForm}}
	</div>
</template>

<template name="ProjectsDetailsForm">
	<div id="projects-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Project Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-user-profile-name">
				<label for="user.profile.name">
					First Name
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-user-profile-name">
						{{project_users_list.user.profile.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-user-profile-name-l">
				<label for="user.profile.nameL">
					Last Name
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-user-profile-name-l">
						{{project_users_list.user.profile.nameL}}
					</p>
				</div>
			</div>
			<div class="form-group  field-user-profile-email">
				<label for="user.profile.email">
					Email
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-user-profile-email">
						{{project_users_list.user.profile.email}}
					</p>
				</div>
			</div>
			<div class="form-group  field-project-title">
				<label for="projectTitle">
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-project-title">
						{{project_users_list.projectTitle}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
